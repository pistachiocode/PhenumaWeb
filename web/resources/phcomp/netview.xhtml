<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
  xmlns:cc="http://java.sun.com/jsf/composite">


        
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id" />
        <cc:attribute name="network" required="true"/>
        <cc:attribute name="subnetworks" required="true"/>
        <cc:attribute name="threshold" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        


        <script type="text/javascript">

            $("cytoscapeweb").ready(function(){
                cytoscape("cytoscapeweb", #{cc.attrs.network}, #{cc.attrs.subnetworks});
                
            });

        </script>



        <div id="cytoscapeweb">
            Cytoscape Web will replace the contents of this div with your graph.
            <embed id="CytoscapeWeb1" width="100%" height="100%" align="middle" type="application/x-shockwave-flash" flashvars="id=CytoscapeWeb1" 
                   wmode="opaque" pluginspage="http://www.adobe.com/go/getflashplayer" allowscriptaccess="always" 
                   name="cytoscapeweb" bgcolor="#CCCCFF" quality="high" src="../cytoscapeweb/swf/CytoscapeWeb">
            </embed>
           
        </div>
        
        

            
            
    </cc:implementation>

    
</html>
